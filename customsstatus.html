<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>통관 진행 조회</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 20px; }
    .card { max-width: 820px; margin: 0 auto; padding: 16px; border: 1px solid #ddd; border-radius: 12px; }
    .row { display:flex; gap: 8px; flex-wrap: wrap; }
    input { flex: 1; min-width: 220px; padding: 10px; border: 1px solid #ccc; border-radius: 10px; }
    button { padding: 10px 14px; border: 1px solid #ccc; border-radius: 10px; background: #fff; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    pre { white-space: pre-wrap; word-break: break-word; background: #fafafa; border: 1px solid #eee; padding: 12px; border-radius: 10px; }
    .muted { color:#666; font-size:13px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>관세청(유니패스) 통관 진행 조회</h2>
    <p class="muted">
      ※ 이 페이지는 내부 확인용. 인증키는 Netlify Functions에서만 사용됩니다.
    </p>

    <div class="row">
      <input id="hblNo" placeholder="hblNo (운송장번호)" autocomplete="off" />
      <input id="blYy" placeholder="blYy (입항일/연도)" autocomplete="off" />
      <button id="btn">조회</button>
      <button id="btnClear" type="button">지우기</button>
    </div>

    <h3 style="margin-top:16px">요약(가능하면)</h3>
    <pre id="summary">-</pre>

    <h3 style="margin-top:16px">원문</h3>
    <pre id="out">-</pre>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);

    function setLoading(on) {
      $("btn").disabled = on;
      $("btn").textContent = on ? "조회 중..." : "조회";
    }

    function pickXmlText(doc, tagNames) {
      for (const t of tagNames) {
        const el = doc.getElementsByTagName(t)[0];
        if (el && el.textContent) return el.textContent.trim();
      }
      return "";
    }

    function summarizeXml(xmlText) {
      try {
        const doc = new DOMParser().parseFromString(xmlText, "text/xml");

        // 유니패스 응답 태그가 케이스별로 달라서 "후보 태그" 여러 개를 순서대로 시도
        const status = pickXmlText(doc, ["csclPrgsStts", "prgsStts", "cargTrcnRelaBsopTpcd", "cargTp"]);
        const procTime = pickXmlText(doc, ["prcsDttm", "prcsDt", "prcsTm", "dttm"]);
        const msg = pickXmlText(doc, ["ntceInfo", "errMsg", "resultMsg", "msg"]);

        let lines = [];
        if (status) lines.push(`상태: ${status}`);
        if (procTime) lines.push(`시간: ${procTime}`);
        if (msg) lines.push(`메시지: ${msg}`);

        if (lines.length === 0) {
          return "요약 태그를 찾지 못했어. (원문 확인 필요)";
        }
        return lines.join("\n");
      } catch (e) {
        return "XML 파싱 실패. 원문 확인 필요";
      }
    }

    $("btn").addEventListener("click", async () => {
      const hblNo = $("hblNo").value.trim();
      const blYy = $("blYy").value.trim();
      if (!hblNo || !blYy) {
        $("summary").textContent = "hblNo, blYy 둘 다 입력해줘.";
        return;
      }

      setLoading(true);
      $("summary").textContent = "조회 중...";
      $("out").textContent = "";

      try {
        const url = `/.netlify/functions/customsStatus?hblNo=${encodeURIComponent(hblNo)}&blYy=${encodeURIComponent(blYy)}`;
        const r = await fetch(url);
        const text = await r.text();

        $("out").textContent = text;

        // XML이면 요약 시도
        const ct = (r.headers.get("content-type") || "").toLowerCase();
        if (ct.includes("xml") || text.trim().startsWith("<")) {
          $("summary").textContent = summarizeXml(text);
        } else {
          $("summary").textContent = "XML이 아니라서 요약 대신 원문만 표시했어.";
        }
      } catch (e) {
        $("summary").textContent = `조회 실패: ${e.message}`;
      } finally {
        setLoading(false);
      }
    });

    $("btnClear").addEventListener("click", () => {
      $("hblNo").value = "";
      $("blYy").value = "";
      $("summary").textContent = "-";
      $("out").textContent = "-";
      $("hblNo").focus();
    });
  </script>
</body>
</html>
