<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>배송조회</title>
  <style>
    :root{
      --bg:#0b141a;
      --card:rgba(255,255,255,.06);
      --card2:rgba(255,255,255,.04);
      --text:#e8f0ff;
      --muted:rgba(255,255,255,.70);
      --border:rgba(255,255,255,.12);
      --accent:#2eff90;
      --danger:#ff5b6a;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Noto Sans KR,Apple SD Gothic Neo,sans-serif;
      background: radial-gradient(1100px 700px at 30% -10%, rgba(46,255,144,.18), transparent 60%),
                  radial-gradient(900px 600px at 110% 10%, rgba(110,168,255,.18), transparent 55%),
                  var(--bg);
      color:var(--text);
    }
    .wrap{ max-width:980px; margin:0 auto; padding:18px; }
    .topbar{
      display:flex; gap:12px; align-items:center; justify-content:space-between; flex-wrap:wrap;
      padding:14px; border:1px solid var(--border); border-radius:18px; background:linear-gradient(180deg,var(--card),var(--card2));
    }
    .title{ font-weight:900; font-size:18px; }
    .sub{ color:var(--muted); font-size:12px; margin-top:4px; }
    .btn{
      border:1px solid var(--border);
      background:transparent;
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      font-weight:900;
      cursor:pointer;
    }
    .btn.primary{ border-color:rgba(46,255,144,.35); }
    .btn:active{ transform:translateY(1px); }
    .card{
      margin-top:14px;
      padding:14px;
      border:1px solid var(--border);
      border-radius:18px;
      background:linear-gradient(180deg,var(--card),var(--card2));
    }
    label{ display:block; font-size:12px; color:var(--muted); margin-bottom:6px; }
    input{
      width:100%;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid var(--border);
      background:rgba(0,0,0,.25);
      color:var(--text);
      outline:none;
      font-size:14px;
    }
    .row{ display:grid; grid-template-columns: 2fr 1fr; gap:10px; align-items:end; }
    .mono{ font-family: ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace; }
    .grid2{ display:grid; grid-template-columns: 1fr 1fr; gap:10px; }
    @media (max-width:720px){ .row{ grid-template-columns: 1fr; } .grid2{ grid-template-columns:1fr; } }

    .kv{ display:flex; justify-content:space-between; gap:10px; padding:10px 12px; border:1px solid var(--border); border-radius:14px; background:rgba(0,0,0,.18); }
    .kv .k{ color:var(--muted); font-size:12px; }
    .kv .v{ font-weight:900; }
    .pill{ display:inline-block; padding:3px 8px; border-radius:999px; border:1px solid var(--border); color:var(--muted); font-size:11px; }
    .err{ color:var(--danger); font-weight:900; }
    .ok{ color:var(--accent); font-weight:900; }

    .timeline{ margin-top:10px; }
    .item{
      padding:12px;
      border:1px solid var(--border);
      border-radius:16px;
      background:rgba(0,0,0,.18);
      margin-top:10px;
    }
    .t1{ font-weight:900; }
    .t2{ color:var(--muted); font-size:12px; margin-top:6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div>
        <div class="title">배송조회</div>
        <div class="sub">운송장 번호로 조회하면 tracking.html?invoice_no=... 형태로 표시돼.</div>
      </div>
      <div style="display:flex; gap:10px; align-items:center;">
        <button class="btn" id="goHome">메인으로</button>
      </div>
    </div>

    <div class="card">
      <div class="row">
        <div>
          <label>운송장 번호(18자리)</label>
          <input id="invoice" class="mono" placeholder="예: 81xxxxxxxxxxxxxxxx" />
        </div>
        <div>
          <button class="btn primary" id="btnSearch" type="button">조회</button>
        </div>
      </div>
      <div class="sub" style="margin-top:10px;">• 조회 버튼을 누르면 주소창이 invoice_no 파라미터로 바뀌고, 결과가 아래에 표시돼.</div>
    </div>

    <div class="card" id="resultCard" style="display:none;">
      <div style="display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;">
        <div style="font-weight:900; font-size:16px;">조회 결과</div>
        <span class="pill" id="wbPill">-</span>
      </div>

      <div style="height:10px;"></div>
      <div class="grid2">
        <div class="kv"><div class="k">서비스</div><div class="v" id="svc">-</div></div>
        <div class="kv"><div class="k">배송사</div><div class="v" id="carrier">-</div></div>
        <div class="kv"><div class="k">보내는분</div><div class="v" id="sender">-</div></div>
        <div class="kv"><div class="k">받는분</div><div class="v" id="receiver">-</div></div>
        <div class="kv"><div class="k">상품종류</div><div class="v" id="kind">-</div></div>
        <div class="kv"><div class="k">상태</div><div class="v" id="status">-</div></div>
      </div>

      <div class="timeline" id="timeline"></div>
    </div>

    <div class="card" id="errCard" style="display:none;">
      <div class="err" id="errText">-</div>
    </div>
  </div>

  <script>
    // ===== tracking.html (robust) =====
    const $ = (id)=>document.getElementById(id);

    function normNo(v){ return String(v||"").trim().replace(/[^\d]/g,""); }

    function typeLabel(t){
      const m = { DOMESTIC:"국내택배", INTERNATIONAL:"국제택배", HALF:"반값택배", RETURN:"반품택배" };
      return m[t] || (t||"-");
    }
    function carrierLabel(t){
      if(t==="HALF") return "선우네트웍스";
      if(t==="INTERNATIONAL") return "네버랩인터내셔널에어포트(주)(인천국제공항)";
      // DOMESTIC + RETURN default
      return "선우택배";
    }

    async function apiGet(url){
      const r = await fetch(url, { cache:"no-store" });
      const t = await r.text();
      let o;
      try{ o = JSON.parse(t); } catch { o = { raw:t }; }
      if(!r.ok) throw new Error(o?.error || ("HTTP_"+r.status));
      return o;
    }

    async function getOne(inv){
      try{
        return await apiGet("/api/reservations/byWaybill/" + encodeURIComponent(inv));
      }catch(e){
        return null;
      }
    }
    async function getList(){
      try{
        const o = await apiGet("/api/reservations");
        return Array.isArray(o) ? o : [];
      }catch(e){
        return [];
      }
    }
    function pickCandidates(rec){
      return [
        rec?.waybillNo, rec?.invoiceNo, rec?.invoice_no, rec?.waybill, rec?.wb,
        rec?.reserveNo, rec?.reservationNo
      ].filter(Boolean).map(normNo);
    }
    function findInList(list, inv){
      for(const rec of list){
        const c = pickCandidates(rec);
        if(c.includes(inv)) return rec;
      }
      return null;
    }

    function safeText(v){ return (v===0 ? "0" : (v ? String(v) : "-")); }

    function ensureEvents(rec){
      if(!rec || !Array.isArray(rec.events)) rec.events = [];
      // fallback: if no events but has storeName/status timestamps, create minimal
      if(rec.events.length===0 && rec.storeName){
        rec.events.push({
          at: rec.storeAcceptedAt || rec.createdAt || "",
          place: rec.storeName,
          message: "점포접수 하였습니다"
        });
      }
      return rec.events;
    }

    function render(rec){
      $("errCard").style.display = "none";
      $("resultCard").style.display = "block";
      $("wbPill").textContent = safeText(rec.waybillNo || rec.invoiceNo || rec.invoice_no || rec.waybill);

      const t = rec.type || rec.serviceType || rec.kindType || rec.shipType || "";
      $("svc").textContent = typeLabel(t);
      $("carrier").textContent = carrierLabel(t);

      $("sender").textContent = safeText(rec.senderName || rec.fromName || rec.sender || rec.from);
      $("receiver").textContent = safeText(rec.receiverName || rec.toName || rec.receiver || rec.to);
      $("kind").textContent = safeText(rec.parcelKind || rec.goodsType || rec.itemType || rec.kind);

      // timeline
      const tl = $("timeline");
      tl.innerHTML = "";
      const events = ensureEvents(rec).slice().reverse(); // latest first? keep older first actually
      events.reverse();
      if(events.length===0){
        tl.innerHTML = `<div class="muted">배송 흐름 정보가 아직 없어.</div>`;
      }else{
        for(const ev of events){
          const row = document.createElement("div");
          row.className = "ev";
          row.innerHTML = `
            <div class="ev_at">${safeText(ev.at)}</div>
            <div class="ev_msg"><b>${safeText(ev.place)}</b> - ${safeText(ev.message)}</div>
          `;
          tl.appendChild(row);
        }
      }

      $("status").innerHTML = `<span class="ok">조회 완료</span>`;
    }

    function showErr(msg){
      $("resultCard").style.display = "none";
      $("errCard").style.display = "block";
      $("errText").textContent = msg;
      $("status").innerHTML = `<span class="err">조회 실패</span>`;
    }

    async function doSearch(invRaw){
      const inv = normNo(invRaw);
      if(!inv){ showErr("운송장 번호를 입력해줘."); return; }

      $("status").textContent = "조회 중...";
      // update URL
      const url = new URL(location.href);
      url.searchParams.set("invoice_no", inv);
      history.replaceState(null, "", url.toString());

      // 1) direct
      const rec1 = await getOne(inv);
      if(rec1 && (rec1.waybillNo || rec1.invoiceNo || rec1.invoice_no || rec1.reserveNo)){
        render(rec1);
        return;
      }

      // 2) list fallback
      const list = await getList();
      const rec2 = findInList(list, inv);
      if(rec2){
        render(rec2);
        return;
      }

      showErr(`등록된 운송장이 아님. (입력: ${inv} / 서버 ${list.length}건 중 일치 없음)`);
    }

    // wire
    $("goHome").onclick = ()=> location.href = "./index.html";
    $("btnSearch").onclick = ()=> doSearch($("invoice").value);

    // enter key
    $("invoice").addEventListener("keydown", (e)=>{
      if(e.key==="Enter") doSearch($("invoice").value);
    });

    // init from query
    const qs = new URLSearchParams(location.search);
    const qInv = normNo(qs.get("invoice_no") || qs.get("waybill_no") || qs.get("waybillNo") || qs.get("wb") || "");
    if(qInv){
      $("invoice").value = qInv;
      doSearch(qInv);
    }
</script>
</body>
</html>
